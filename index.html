<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Weather App</title>

</head>

<body>
    <h1 class="head"> Weather App</h1>
    <div class="upper">
        <input type="text" class="serachinput" name="search" placeholder="Enter City Name">

        <button class="searchbuttton"><img class="img" src="serachicon.png" alt=""></button>
        <p class="error">Invalid City Name</p>

    </div>
    <div class="down">

        <div class="weather_img">
            <img class="img1" src="clear.png" alt="">
        </div>
        <div class="temp">
            <h1 class="temp1">35deg</h1>
        </div>
        <div class="cityname">
            <h1 class="city1">Bareilly</h1>
        </div>
        <div class="humidty_wind"><img class="humidty" src="humidity.png" alt="">
            <h3 class="humdata">50%</h3>
            <img class="wind" src="wind.png" alt="">
            <h4 class="winddata">50km/h</h4>

            <h5 class="unit">Wind Speed</h5>

        </div>



    </div>

    <script src="app.js"></script>
</body>

</html>
